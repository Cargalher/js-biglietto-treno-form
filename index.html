<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Train Ticket | Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- top form -->
        <h1>Calcola il Prezzo del tuo biglietto</h1>
            <!-- first white block -->
            <div class="block1">
                
                <div class="d-flex justify-content-center">
                   <div class="cust_name">
                        <label for="fullName">Nome Cognome</label>   
                        <input class="mt-3 brd_pink rounded" type="text" name="fullName" id="fullName">
                    </div>
                    <div class="km">
                        <label for="distance">Km da percorrere</label>
                        <input class="mt-3 brd_pink rounded" type="number" name="distance" id="distance">
                    </div>
            
                    <div class="age">
                        <label for="age_group">Fascia d'et√†</label>
                        <select class="mt-3 brd_pink rounded" name="age_group" id="age_group">
                          <option value="minor" id="minor">Less than 18</option>
                          <option value="adult" id="adult">Between 18-65</option>
                          <option value="senior" id="senior">More than 65</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center">  
                    <div class="d_flex justify_center">
                        <button class="mt-3 mr-3 ml-3  brd_pink bg_lggray rounded font-weight-bold pl-1 pr-1" id="createTicket" >Genera</button>
                        <button class="mt-3 mr-3 ml-3  brd_pink bg_lggray rounded font-weight-bold pl-1 pr-1" id="clearTicket" >Annulla</button>
                    </div>
                </div>
            </div>
        <!-- /top form -->
           


        <!-- bottom form -->
        <h1 class="mt-4" id="mt-4">il tuo biglietto</h1>
        <!-- second white block -->
        <div class="ticket block2">
            <h2 class="pt-1 text-uppercase"> Dettaglio Passaggeri</h2>

            <div class=" gray_border d-flex justify-content-between">

                <div class="gray_box text-left bg_gray text-uppercase font-weight-bold d-flex flex-column justify-content-around">
                    <div>Nome Passeggero:</div>
                    <span id="client_name"></span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Offerta:</span>
                    <span id="discount"></span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold " id="carriage">Carrozza:</span>
                    <span id="carriageNumber"></span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Codice <br>CP: </span>
                    <span id="code"></span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Costo <br> Biglietto:</span>
                    <span id="ticketPrice"></span>
                </div>
            </div>
        </div>
        <!-- /bottom form -->
    </div>
    <script src="./main.js"></script>
</body>
</html>
