<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Train Ticket | Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- top form -->
        <h1>Calcola il Prezzo del tuo biglietto</h1>
            <!-- first white block -->
            <div class="block1">
                
                <div class="d-flex justify-content-center">
                   <div class="cust_name">
                        <span>Nome Cognome</span>
                        <input class="mt-3 brd_pink" type="text" name="" id="">
                    </div>
                    <div class="km">
                        <span>Km da percorrere</span>
                        <input class="mt-3 brd_pink" type="text" name="" id="">
                    </div>
                    
                    <!-- <select class="mt-3 brd_pink" id="cars" name="age">
                        <label for="cars">Fascia d'età</label>
                        <option value="volvo"><18</option>
                        <option value="saab">18-65</option>
                        <option value="audi">>65</option>
                      </select> -->
                    <div class="age">
                        <span>Fascia d'età</span>
                        <input class="mt-3 brd_pink" type="text" name="" id="">
                    </div> 
                </div>

                <div class="d-flex justify-content-center">
                   
                    <div class="d_flex justify_center">
                        <input id="btn1" class="mt-3 mr-3 ml-3  brd_pink bg_lggray" type="button" value="Genera">
                        <input id="btn2" class="mt-3 mr-3 ml-3 brd_pink bg_lggray" type="button" value="Annulla">
                    </div>
                </div>
            </div>
        <!-- /top form -->
           


        <!-- bottom form -->
        <h1 class="mt-4">il tuo biglietto</h1>
        <!-- second white block -->
        <div class="block2">
            <h2 class="pt-1 text-uppercase"> Dettaglio Passaggeri</h2>

            <div class=" gray_border d-flex justify-content-between">

                <div class="gray_box text-left bg_gray text-uppercase font-weight-bold d-flex flex-column justify-content-around">
                    <div>Nome Passeggero:</div>
                    <span>Pippo</span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Offerta:</span>
                    <span>Sconto</span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Carrozza:</span>
                    <span>7</span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Codice <br>CP: </span>
                    <span>97928</span>
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <span class="font-weight-bold ">Costo <br> Biglietto:</span>
                    <span>3.36 $</span>
                </div>
            </div>
        </div>
        <!-- /bottom form -->
    </div>
    <script src="./main.js"></script>
</body>
</html>
